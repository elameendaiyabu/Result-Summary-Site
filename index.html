<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Result Summary Site</title>
  </head>
  <body>
    <section id="card">
      <div id="result-card">
        <h3 id="heading">Your Result</h3>
        <div id="main-score">
          <p>
            <span id="score">76 </span><br />
            of 100
          </p>
        </div>
        <h2 id="great">Great</h2>
        <p id="description">
          You score higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div id="summary-card">
        <h2 id="summary-head">Summary</h2>
        <div id="core">
          <div id="core-1">
            <div id="core-1-1">
              <img src="./images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <p>80 <span class="total-score">/ 100</span></p>
          </div>

          <div id="core-2">
            <div id="core-2-1">
              <img src="./images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <p>92 <span class="total-score">/ 100</span></p>
          </div>

          <div id="core-3">
            <div id="core-3-1">
              <img src="./images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <p>61 <span class="total-score">/ 100</span></p>
          </div>

          <div id="core-4">
            <div id="core-4-1">
              <img src="./images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <p>72 <span class="total-score">/ 100</span></p>
          </div>
        </div>

        <a href="" id="continue">Continue</a>
      </div>
    </section>
  </body>
</html>
